---
layout: default
---



<article role="article" class="post">
	<div class="post-meta">
  <h1>{{ page.title }}</h1>
  <time class="date" datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %-d, %Y" }}</time>
	</div>

  {{ content }}
  
  <br>
  
  <p>
      Tagged 
      {% for tag in page.tags %}
      <a href="/tag/{{tag}}">#{{tag}}</a>{% unless forloop.last %}, {% endunless %}{% endfor %}.
    </p>
                   
 <hr style="height:2px; border:none; margin: 2rem 0; background-color:#e7e9ee;">


  {% disqus %}
  
</article>
